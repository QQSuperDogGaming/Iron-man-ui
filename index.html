/* ========== THEME (classic look) ========== */
:root{
  --cy:#00faff;
  --cy-rgb:0,250,255;
  --bg:#05070a;
  --glass:rgba(var(--cy-rgb),.08);
  --fit:1;
}
/* Smooth, direct variable transition (no hue-rotate detour) */
:root, body, .core, .widget, .disc, .ring, .label,
.chip, .btn, .bar>div, .radar, .ctrl-fab, .help-card {
  transition:
    --cy .9s ease,
    --cy-rgb .9s ease,
    border-color .9s ease,
    background-color .9s ease,
    box-shadow .9s ease,
    filter .9s ease,
    text-shadow .9s ease,
    color .9s ease;
}

/* ========== RESET ========== */
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0; background:var(--bg); color:#fff;
  font-family:ui-sans-serif,system-ui,Segoe UI,Roboto,Arial,sans-serif;
  overflow:hidden;
  font-size:clamp(12px,1.8vmin,16px);
}
/* freeze during fit to prevent flashes */
body.nofx *{ transition:none !important; animation-play-state:paused !important; }

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>ULTRA HD 4K HUD</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- background layers -->
  <canvas id="stars" aria-hidden="true"></canvas>
  <div class="grid" aria-hidden="true"></div>
  <div class="scan" aria-hidden="true"></div>
  <div id="redveil" aria-hidden="true"></div>

  <!-- controls toggle (pinned on top) -->
  <button id="ctrlToggleBtn" class="ctrl-fab" aria-controls="controls-panel" aria-expanded="true" title="Show/Hide Controls">☰</button>

  <!-- HUD -->
  <main class="hud">
    <section class="core" aria-label="Ultra HD 4K core">
      <div class="ring"></div>
      <div class="disc"></div>
      <div id="centerLabel" class="label" data-text="ULTRA HD 4K">ULTRA&nbsp;HD&nbsp;4K</div>
    </section>

    <aside class="widget w-time">
      <h4>Time</h4>
      <div class="row"><span id="clock">--:--:--</span></div>
      <div class="muted" id="dateLine">— —</div>
    </aside>

    <aside class="widget w-net">
      <h4>Network</h4>
      <div class="row"><span class="muted">Down:</span><strong id="down">--.-</strong><span class="muted">Mbps</span></div>
      <div class="row"><span class="muted">Up:</span><strong id="up">--.-</strong><span class="muted">Mbps</span></div>
      <div class="row"><span class="muted">Latency:</span><strong id="lat">--</strong><span class="muted">ms</span></div>
      <div class="row"><span class="chip" id="netState">checking…</span></div>
    </aside>

    <aside class="widget w-sys">
      <h4>System</h4>
      <div class="row"><span class="muted">Battery:</span><strong id="batPct">--%</strong><span class="muted" id="batState"></span></div>
      <div class="bar" id="batBarWrap"><div id="batBar"></div></div>
      <div class="row"><span class="muted">FPS:</span><strong id="fps">--</strong></div>
    </aside>

    <aside class="widget w-radar">
      <h4>Radar</h4>
      <div class="radar" id="radar">
        <div class="sweep"></div>
        <div class="blip" style="--x:65%;--y:30%"></div>
        <div class="blip" style="--x:25%;--y:60%"></div>
        <div class="blip" style="--x:78%;--y:72%"></div>
      </div>
    </aside>

    <aside class="widget w-mic">
      <h4>Mic</h4>
      <canvas id="micCanvas" width="220" height="40"></canvas>
      <div class="row">
        <button id="micBtn" class="btn">Start</button>
        <span class="muted" id="micStatus">idle</span>
      </div>
    </aside>

    <aside class="widget w-log" id="logWidget">
      <h4>Console</h4>
      <div id="log" class="log"></div>
    </aside>

    <aside id="controls-panel" class="widget w-ctrl">
      <h4>Controls</h4>
      <div class="toggles">
        <label><input type="checkbox" id="tgGrid" checked> Grid (G)</label>
        <label><input type="checkbox" id="tgScan" checked> Scanlines (S)</label>
        <label><input type="checkbox" id="tgParallax" checked> Parallax (P)</label>
        <label><input type="checkbox" id="tgStars" checked> Stars (T)</label>
      </div>
    </aside>

    <aside class="widget w-hello">
      <h4>Status</h4>
      <div class="muted">Hello, boss.</div>
    </aside>
  </main>

  <script src="script.js"></script>
</body>
</html>
